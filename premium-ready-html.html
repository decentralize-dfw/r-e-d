<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium SPA Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
    <style>
        body {
            background: #f9fafb;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <div id="app" class="flex flex-col h-screen">
        <header class="p-4 bg-blue-500 text-white shadow-md">
            <h1 class="text-xl">Premium Single Page Application</h1>
        </header>
        <main class="flex-1 flex items-center justify-center">
            <!-- Three.js canvas -->
            <canvas id="threeCanvas" class="border border-gray-300"></canvas>
        </main>
        <footer class="p-4 bg-gray-900 text-gray-400">
            <p>Â© 2026 Decentralized DFW. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // JavaScript class-based modular architecture
        class PremiumSPA {
            constructor() {
                this.initializeThreeJS();
                this.animateEntrance();
            }

            initializeThreeJS() {
                const canvas = document.getElementById('threeCanvas');
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ canvas });

                this.renderer.setSize(window.innerWidth, window.innerHeight * 0.75); // Adjust height
                this.camera.position.z = 5;

                const geometry = new THREE.BoxGeometry();
                const material = new THREE.MeshBasicMaterial({ color: 0x0077b6 });
                this.cube = new THREE.Mesh(geometry, material);
                this.scene.add(this.cube);

                this.animate();
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                this.cube.rotation.x += 0.01;
                this.cube.rotation.y += 0.01;
                this.renderer.render(this.scene, this.camera);
            }

            animateEntrance() {
                gsap.from("#app header", { opacity: 0, y: -50, duration: 1 });
                gsap.from("#app main", { opacity: 0, scale: 0.8, duration: 1, delay: 0.5 });
                gsap.from("#app footer", { opacity: 0, y: 50, duration: 1, delay: 1 });
            }
        }

        // Initialize Premium SPA features
        document.addEventListener("DOMContentLoaded", () => {
            new PremiumSPA();
        });
    </script>
</body>
</html>
